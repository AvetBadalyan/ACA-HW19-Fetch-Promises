<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch</title>
  </head>
  <body>
    <form>
      <input
        type="text"
        name="search"
        id="search"
        placeholder="Գրեք երկրի անունը..."
      />
      <button type="submit">Որոնել</button>
    </form>
    <div id="CountryData">
      <div class="topPart">
        <div class="capital">
          <p>Մայրաքաղաքը</p>
          <h2></h2>
        </div>
        <div class="population">
          <p>Բնակչությունը</p>
          <h2></h2>
        </div>
        <div class="region">
          <p>Աշխարհամաս</p>
          <h2></h2>
        </div>
        <div class="currency">
          <p>Արժույթ</p>
          <h2></h2>
        </div>
      </div>
      <div class="BottomPart">
        <img />
        <p>Պետական Դրոշը</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
