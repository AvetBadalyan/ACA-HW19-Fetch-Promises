<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Fetch</title>
  </head>
  <body>
    <form>
      <input
        type="text"
        name="search"
        id="search"
        placeholder="Գրեք երկրի անունը..."
      />
      <button type="submit" id="submitButton">Որոնել</button>
    </form>
    
    <div id="CountryData">
      <div class="topPart">
        <div class="capital">
          <p>Մայրաքաղաքը</p>
          <h2></h2>
        </div>
        <div class="population">
          <p>Բնակչությունը</p>
          <h2></h2>
        </div>
        <div class="region">
          <p>Աշխարհամաս</p>
          <h2></h2>
        </div>
        <div class="currency">
          <p>Արժույթ</p>
          <h2></h2>
        </div>
      </div>
      <div class="BottomPart">
        <img id="img" />
        <p>Պետական Դրոշը</p>
      </div>
    </div>
    <script src="./fetch.js"></script>
  </body>
</html>
